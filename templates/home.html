<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 14 Health Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      #chatbox {
        width: 70%;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #inputField {
        width: 60%;
        padding: 8px;
        margin-top: 10px;
      }
      #submitButton {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
	  #credits {
        margin-top: 20px;
        font-style: italic;
        font-family: 'Georgia', serif;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        max-width: 70%;
        margin: auto;
      }
    </style>
  </head>
  <body>

    <h1>Health Chatbot</h1>
    <img alt="bot" width="250px" src="https://cdn3.iconfinder.com/data/icons/healthcare-37/64/bot-512.png"/>
    <div id="chatbox">
      <div id="chat"></div>
      <input type="text" id="inputField" placeholder="Type your message here">
      <button id="submitButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
      function sendMessage() {
        var userInput = document.getElementById('inputField').value;
        var chatbox = document.getElementById('chat');

        // Append user message to the chatbox
        chatbox.innerHTML += '<p style="color: #3498db">User: ' + userInput + '</p>';

        // Simulate a dummy API request
        fetch('/api?query=' + userInput)
          .then(response => response.json())
          .then(data => {
            // Use the API response as botResponse
            var botResponse = data.output;
            chatbox.innerHTML += '<p style="color: #2ecc71">Bot: ' + botResponse + '</p>';
	    
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });

        // Clear the input field
        document.getElementById('inputField').value = '';
      }
    </script>
	<div id="credits">
      <p>Credits:</p>
      <ul style="list-style: none; padding: 0;">
        <li>Shikhar Bajpai</li>
        <li>Shivam Gupta</li>
        <li>Shivam Patel</li>
        <li>Anshu Gangwar</li>
      </ul>
    </div>
  </body>
</html>
